<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>n번째 요소 가져오기</title>

    <script src="jquery-1.6.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            alert($('p:eq(2)').text()); // 선택기 필터
            alert($('p').eq(2).html()); // 메서드

        });

    </script>
</head>

<body>

<p>C#</p>
<p>ASP.NET</p>
<p>jQuery</p>

</body>

</html>
