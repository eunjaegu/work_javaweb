<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02reg_selector.html</title>
<style>
	.red{color:red}
	.green{color:green}
	.blue{color:blue}
</style>
	<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('a[href*=google]').addClass('red');	// * 포함하는
			$('a[href$=net]').addClass('green');		// $ 끝나는
			$('a[href^=https]').addClass('blue');	// ^ 시작하는
		});
	</script>	
</head>
<body>
	<a href="https://www.naver.com">네이버</a>
	<a href="http://www.google.com">구글</a>
	<a href="http://www.daum.net">다음</a>
</body>
</html>
